<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	</head>
	<body>
	<form action="reply.jsp"  method="post">
	<table>
		<tr>
			<th>Processor</th>
			<th>Accessories</th>
				
		</tr>
		
		<tr style="padding-right: 20px">
			<td rowspan="2">

			<td>  <INPUT TYPE="checkbox" NAME="monitor">  Monitor<br></td>		
		</tr>
		<tr>
			<td>
				<SELECT NAME="peripherals" SIZE="3" MULTIPLE>

		        	<OPTION VALUE="Scanner"/>Scanner
		      	</SELECT>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input TYPE="submit" NAME="go" VALUE="PURCHASE" style="margin-left: 30px; margin-top: 10px">
			</td>
		</tr>
	</table>
	</form>
	</body>
