<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="orderSummary.jsp" method="get">
	<table cellspacing="5" >
		<tr>
			<th>Processor</th>
			<th>Accessories</th>
		</tr>
		<tr> 
			<td rowspan="2"><INPUT TYPE="radio" NAME="processor" VALUE="Celeron D">Celeron D<BR>	
				<INPUT TYPE="radio" NAME="processor" VALUE="Pentium IV">Pentium IV<BR>
				<INPUT TYPE="radio" NAME="processor" VALUE="Pentium D">Pentium D
			</td>
			<td><INPUT TYPE="checkbox" NAME="monitor"> Monitor
			</td>
		</tr>
		<tr>
			<td>
				<SELECT NAME="peripherals" SIZE="3" MULTIPLE>
			        <OPTION VALUE="Camera">Camera
			        <OPTION VALUE="Printer">Printer
			        <OPTION VALUE="Scanner">Scanner
	      		</SELECT>
			</td>
			
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="submit" value="PURCHASE">
			</td>
		</tr>

	</table>
</form>
</body>
</html>
